<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cabeleleila Leila Salão de Beleza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Novo Agendamento</h2>
                        <form id="agendamentoForm">
                            <div class="form-group">
                                <label for="cliente">Cliente:</label>
                                <input type="text" class="form-control" id="cliente" name="cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="servicos">Serviços:</label>
                                <select class="form-control" id="servicos" name="servicos" required>
                                    <option value="Corte de Cabelo">Corte de Cabelo</option>
                                    <option value="Coloração">Coloração</option>
                                    <option value="Manicure">Manicure</option>
                                    <option value="Pedicure">Pedicure</option>
                                    <option value="Maquiagem">Maquiagem</option>
                                    <option value="Tratamento Facial">Tratamento Facial</option>
                                    <option value="Massagem Capilar">Massagem Capilar</option>
                                    <option value="Depilação">Depilação</option>
                                    <option value="Escova Progressiva">Escova Progressiva</option>
                                    <option value="Design de Sobrancelhas">Design de Sobrancelhas</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="data">Data:</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="form-group">
                                <label for="horario">Horário:</label>
                                <select class="form-control" id="horario" name="horario" required>
                                    <option value="08:00">08:00 - 09:00</option>
                                    <option value="09:00">09:00 - 10:00</option>
                                    <option value="10:00">10:00 - 11:00</option>
                                    <option value="11:00">11:00 - 12:00</option>
                                    <option value="13:00">13:00 - 14:00</option>
                                    <option value="14:00">14:00 - 15:00</option>
                                    <option value="15:00">15:00 - 16:00</option>
                                    <option value="16:00">16:00 - 17:00</option>
                                    <option value="17:00">17:00 - 18:00</option>
                                    <option value="18:00">18:00 - 19:00</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="agendar()">Agendar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/scripts/agendar.js"></script>

</body>
</html>
